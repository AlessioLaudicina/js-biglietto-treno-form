<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js-biglietto del treno</title>
</head>
<body>

    <main>

        <div class="container">
            <h1 style="padding: 20px 0; ">Calcola il tuo biglietto</h1>
            <div class="generaIltuoTicket">
                <form class="form-ticket">
                 <label for="name">Nome</label>
                <input type="text" id="name">
    
                <label for="age">Eta</label>
                <select id="age">
                  <option value="minorenne">Sconto minorenni</option>
                  <option value="maggiorenne">Maggiorenne</option>
                  <option value="senior">Sconto silver</option>
    
                 </select>
    
        
    
        <label for="km">Km</label>
        <input type="number" id="km">
    
    
               </form>
        <button id="generaTicket" style="color: brown; margin: 20px 5px;">Genera</button>
        <button id="resetForm" style="color: brown;">Annulla</button>
    
    
             </div>

        </div>




         


    <div id="yourTicket" class="d-none yourTicket">

        

        <table style="width: 100%;">
            <tr>
                <th>Nome passegero</th>
                <th>Offerta</th>
                <th>Carrozza</th>
                
                <th>Prezzo</th>

            </tr>

            <tr>
                <td id="ticketName"></td>
            

             
                <td id="discount"></td>
            

            
                <td id="wagon"></td>
            

            
                
            

             
                <td id="ticketPrice"></td>
            </tr>
        </table>

    </div>

    </main>

   


    

   



   
    <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
